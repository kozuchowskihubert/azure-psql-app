name: Deploy to Azure

on:
  push:
    branches: [ main, production ]
  workflow_dispatch:
    inputs:
      promote_to_prod:
        description: 'Promote to production'
        required: false
        type: boolean
        default: false

env:
  AZURE_WEBAPP_NAME_STAGING: azure-psql-app-staging
  AZURE_WEBAPP_NAME_PROD: azure-psql-app
  PROD_URL: haos.fm
  NODE_VERSION: '18.x'

jobs:
  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install dependencies
      working-directory: ./app
      run: npm ci

    - name: Run tests
      working-directory: ./app
      env:
        NODE_ENV: test
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: testdb
        DATABASE_USER: testuser
        DATABASE_PASSWORD: testpass
      run: npm run test:ci

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: app/package-lock.json

    - name: Install dependencies
      working-directory: ./app
      run: npm ci --production

    - name: Create deployment package
      run: |
        cd app
        zip -r ../deployment.zip . -x "*.git*" "test/*" "coverage/*" "*.md"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: deployment.zip
        retention-days: 7

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-staging.outputs.webapp-url }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact
      run: unzip deployment.zip -d ./app

    - name: Deploy to Staging
      id: deploy-to-staging
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_STAGING }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        package: ./app

    - name: Run database migrations (staging)
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
      run: |
        cd app
        npm run migrate || echo "Migration completed or already up to date"

  health-check-staging:
    name: Verify Staging Deployment
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
    - name: Check staging health
      run: |
        sleep 30
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME_STAGING }}.azurewebsites.net/health)
        if [ $response -eq 200 ]; then
          echo "Staging health check passed!"
        else
          echo "Staging health check failed with status code: $response"
          exit 1
        fi

  promote-to-prod:
    name: Promote to Production
    runs-on: ubuntu-latest
    needs: health-check-staging
    if: github.event.inputs.promote_to_prod == 'true' || github.ref == 'refs/heads/production'
    environment:
      name: 'production'
      url: https://${{ env.PROD_URL }}

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Unzip artifact
      run: unzip deployment.zip -d ./app

    - name: Deploy to Production
      id: deploy-to-prod
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME_PROD }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./app

    - name: Run database migrations (production)
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd app
        npm run migrate || echo "Migration completed or already up to date"

  health-check-prod:
    name: Verify Production Deployment
    runs-on: ubuntu-latest
    needs: promote-to-prod

    steps:
    - name: Check production health
      run: |
        sleep 30
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.PROD_URL }}/health)
        if [ $response -eq 200 ]; then
          echo "Production health check passed!"
        else
          echo "Production health check failed with status code: $response"
          exit 1
        fi
