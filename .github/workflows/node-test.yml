name: Node.js Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: |
          cd azure-psql-app/app
          npm ci
      - name: Run DB connection test
        run: |
          cd azure-psql-app/app
          if [ -f .env ]; then cat .env; fi
          node test/db-connection-test.js
