name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --prefix azure-psql-app/app
      - name: Run DB connection test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node azure-psql-app/app/test/db-connection-test.js
      - name: Build Docker image
        run: docker build -t notesapp:ci -f azure-psql-app/Dockerfile azure-psql-app/

  terraform-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: terraform -chdir=azure-psql-app/infra init
      - name: Terraform Apply
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        run: terraform -chdir=azure-psql-app/infra apply -auto-approve

  docker-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/notesapp:latest -f azure-psql-app/Dockerfile azure-psql-app/
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/notesapp:latest

  app-deploy:
    runs-on: ubuntu-latest
    needs: [terraform-deploy, docker-push]
    steps:
      - uses: actions/checkout@v3
      - name: Azure WebApp Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: ${{ secrets.DOCKERHUB_USERNAME }}/notesapp:latest
      - name: Test app endpoint
        run: |
          curl -f https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net/notes
