name: CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./azure-psql-app
          file: ./azure-psql-app/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/awareson:latest
        env:
          IMAGE_NAME: azure-psql-app

  terraform:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: azure-psql-app/infra
        run: terraform init

      - name: Terraform Apply
        working-directory: azure-psql-app/infra
        timeout-minutes: 30
        run: terraform apply -auto-approve -input=false -var image_tag=latest
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Generate .env from Terraform outputs
        working-directory: azure-psql-app/infra
        shell: bash
        run: |
          TF_OUTPUT=$(terraform output -json)
          DB_HOST=$(echo "$TF_OUTPUT" | jq -r '.database_fqdn.value')
          DB_USER=$(echo "$TF_OUTPUT" | jq -r '.db_admin.value')
          DB_PASS=$(echo "$TF_OUTPUT" | jq -r '.db_password.value')
          DB_NAME=$(echo "$TF_OUTPUT" | jq -r '.db_name.value')
          DB_PORT=5432
          DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require"
          echo "DATABASE_URL=${DATABASE_URL}" > ../app/.env
          echo "PORT=3000" >> ../app/.env

  verify:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - uses: actions/checkout@v4

      - name: Wait for App
        run: |
          echo "Waiting for app to be healthy..."
          sleep 30

      - name: Run simple test
        run: |
          curl -sSf "https://${{ steps.get_app.outputs.hostname }}/notes" || exit 1

