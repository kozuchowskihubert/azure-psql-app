<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAOS.fm Test</title>
    <link rel="stylesheet" href="/css/haos-brand.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="haos-theme">
    <div class="haos-container" style="padding: 50px;">
        <h1 class="haos-display-lg haos-text-orange">HAOS.fm Test Page</h1>
        <p class="haos-body" style="color: var(--haos-sepia-cream);">
            If you can see this with orange text on a dark background, the CSS is loading correctly.
        </p>
        
        <div class="haos-rack" style="margin-top: 30px; padding: 30px;">
            <div class="haos-rack-strip"></div>
            <h2 class="haos-display-md haos-text-gradient-gold" style="margin-top: 20px;">Equipment Rack Test</h2>
            <p style="color: var(--haos-sepia-cream);">This should show a vintage equipment rack style.</p>
        </div>
        
        <div style="margin-top: 30px;">
            <img src="/images/haos-logo-white.png" alt="HAOS Logo" style="max-width: 400px;">
        </div>
        
        <div style="margin-top: 30px;">
            <button class="haos-btn haos-btn-primary">Test Button</button>
            <button class="haos-btn haos-btn-gold" style="margin-left: 10px;">Gold Button</button>
        </div>
    </div>
</body>
</html>
