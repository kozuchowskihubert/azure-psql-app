<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to HAOS.fm! ðŸŽ‰</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(50px); }
    }

    .welcome-container {
      text-align: center;
      color: white;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
      max-width: 600px;
      padding: 2rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      animation: scaleIn 0.6s ease-out 0.3s both;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .checkmark {
      animation: checkmark 0.8s ease-out 0.5s both;
    }

    @keyframes checkmark {
      0% {
        transform: scale(0) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      animation: fadeInUp 0.8s ease-out 0.4s both;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    }

    .welcome-text {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      opacity: 0.95;
      animation: fadeInUp 0.8s ease-out 0.5s both;
    }

    .user-email {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.85;
      font-weight: 300;
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
      animation: fadeInUp 0.8s ease-out 0.7s both;
    }

    .feature {
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem 1rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px);
    }

    .feature i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .feature-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .feature-desc {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    .redirect-message {
      font-size: 1rem;
      opacity: 0.8;
      margin-top: 2rem;
      animation: fadeInUp 0.8s ease-out 0.8s both;
    }

    .loading-dots {
      display: inline-block;
    }

    .loading-dots span {
      animation: blink 1.4s infinite;
      animation-fill-mode: both;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 2rem;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.9s both;
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 3s ease-out;
    }

    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }

    .skip-button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      color: white;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease-out 1s both;
    }

    .skip-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Animated particles -->
  <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 15%; animation-delay: 0s;"></div>
  <div class="particle" style="width: 60px; height: 60px; top: 70%; left: 80%; animation-delay: 2s;"></div>
  <div class="particle" style="width: 40px; height: 40px; top: 30%; left: 75%; animation-delay: 4s;"></div>
  <div class="particle" style="width: 50px; height: 50px; top: 80%; left: 20%; animation-delay: 1s;"></div>
  <div class="particle" style="width: 70px; height: 70px; top: 20%; left: 85%; animation-delay: 3s;"></div>

  <div class="welcome-container">
    <div class="success-icon">
      <i class="fas fa-check checkmark"></i>
    </div>

    <h1>Welcome to HAOS.fm!</h1>
    
    <p class="welcome-text">Successfully logged in as</p>
    <p class="user-email" id="user-email">Loading...</p>

    <div class="features">
      <div class="feature">
        <i class="fas fa-music"></i>
        <div class="feature-title">Create Music</div>
        <div class="feature-desc">Modular synthesis</div>
      </div>
      <div class="feature">
        <i class="fas fa-share-nodes"></i>
        <div class="feature-title">Collaborate</div>
        <div class="feature-desc">Work together</div>
      </div>
      <div class="feature">
        <i class="fas fa-cloud"></i>
        <div class="feature-title">Cloud Save</div>
        <div class="feature-desc">Access anywhere</div>
      </div>
    </div>

    <p class="redirect-message">
      Redirecting to your dashboard<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
    </p>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <button class="skip-button" onclick="redirectNow()">
      Go to Dashboard Now <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <!-- OAuth Redirect Handler -->
  <script src="/js/oauth-redirect-handler.js"></script>

  <script>
    // Get user data from localStorage or URL
    function getUserData() {
      // Try from localStorage first (set by oauth-redirect-handler.js)
      const storedUser = localStorage.getItem('haos_user');
      if (storedUser) {
        try {
          return JSON.parse(storedUser);
        } catch (e) {
          console.error('Failed to parse user data:', e);
        }
      }

      // Fallback: try to extract from URL tokens parameter
      const urlParams = new URLSearchParams(window.location.search);
      const tokensParam = urlParams.get('tokens');
      if (tokensParam) {
        try {
          const tokenData = JSON.parse(decodeURIComponent(tokensParam));
          return tokenData.user;
        } catch (e) {
          console.error('Failed to parse tokens:', e);
        }
      }

      return null;
    }

    // Update user email display
    const user = getUserData();
    if (user && user.email) {
      document.getElementById('user-email').textContent = user.email;
    } else {
      document.getElementById('user-email').textContent = 'User';
    }

    // Auto redirect after 3 seconds
    let redirectTimer;
    function startRedirectTimer() {
      redirectTimer = setTimeout(() => {
        redirectNow();
      }, 3000);
    }

    function redirectNow() {
      if (redirectTimer) clearTimeout(redirectTimer);
      window.location.href = '/account.html';
    }

    // Start timer when page loads
    window.addEventListener('load', () => {
      startRedirectTimer();
    });

    // Cancel redirect if user interacts with page
    document.addEventListener('mousemove', () => {
      // Don't cancel on first mousemove
      if (Date.now() - performance.timing.loadEventEnd < 500) return;
    });
  </script>
</body>
</html>
