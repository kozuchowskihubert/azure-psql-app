<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat Maker + Vocal Recorder - HAOS.fm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 107, 53, 0.3);
    }

    .header h1 {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #808080;
      font-size: 16px;
    }

    /* Transport Controls */
    .transport-controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-play {
      background: linear-gradient(135deg, #00ff9d 0%, #00b8ff 100%);
      color: #0a0a0a;
    }

    .btn-play:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 255, 157, 0.4);
    }

    .btn-stop {
      background: rgba(255, 107, 53, 0.2);
      border: 2px solid #FF6B35;
      color: #FF6B35;
    }

    .btn-stop:hover {
      background: rgba(255, 107, 53, 0.3);
    }

    .btn-record {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid #ff0000;
      color: #ff0000;
    }

    .btn-record:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .btn-record.recording {
      background: #ff0000;
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Harmony Selector */
    .harmony-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 107, 53, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .harmony-section h2 {
      font-size: 24px;
      color: #FF6B35;
      margin-bottom: 20px;
    }

    .harmony-controls {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .control-group {
      flex: 1;
      min-width: 200px;
    }

    .control-group label {
      display: block;
      margin-bottom: 8px;
      color: #D4AF37;
      font-weight: 600;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 107, 53, 0.3);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
    }

    /* Sequencer */
    .sequencer-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 107, 53, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .sequencer-section h2 {
      font-size: 24px;
      color: #FF6B35;
      margin-bottom: 20px;
    }

    .instrument-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .instrument-label {
      width: 120px;
      font-weight: 600;
      color: #D4AF37;
    }

    .steps-container {
      display: flex;
      gap: 4px;
      flex: 1;
    }

    .step {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 107, 53, 0.3);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .step:hover {
      background: rgba(255, 107, 53, 0.2);
      border-color: #FF6B35;
    }

    .step.active {
      background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%);
      border-color: #D4AF37;
    }

    .step.playing {
      animation: stepPulse 0.2s ease;
    }

    @keyframes stepPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Vocal Recorder */
    .vocal-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 255, 157, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .vocal-section h2 {
      font-size: 24px;
      color: #00ff9d;
      margin-bottom: 20px;
    }

    .vocal-controls {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .waveform {
      flex: 1;
      min-width: 300px;
      height: 100px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 157, 0.3);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .waveform-canvas {
      width: 100%;
      height: 100%;
    }

    /* Info Panel */
    .info-panel {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .info-panel h3 {
      color: #D4AF37;
      margin-bottom: 12px;
    }

    .info-panel ul {
      list-style: none;
      padding-left: 0;
    }

    .info-panel li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .info-panel li:last-child {
      border-bottom: none;
    }

    /* Export Section */
    .export-section {
      text-align: center;
    }

    .btn-export {
      background: linear-gradient(135deg, #D4AF37 0%, #FF6B35 100%);
      color: #0a0a0a;
      padding: 20px 40px;
      font-size: 18px;
    }

    .btn-export:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }

    @media (max-width: 768px) {
      .instrument-label {
        width: 80px;
        font-size: 12px;
      }

      .step {
        width: 30px;
        height: 30px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1> Beat Maker + Vocal Recorder</h1>
      <p>Tw贸rz beaty, nagrywaj vocal, komponuj w harmonii</p>
    </div>

    <!-- Transport Controls -->
    <div class="transport-controls">
      <button class="btn btn-play" id="playBtn">
        讹 Play
      </button>
      <button class="btn btn-stop" id="stopBtn">
        癸 Stop
      </button>
      <button class="btn btn-record" id="recordBtn">
         Nagraj Vocal
      </button>
    </div>

    <!-- Harmony Selector -->
    <div class="harmony-section">
      <h2> Ustawienia Harmoniczne</h2>
      <div class="harmony-controls">
        <div class="control-group">
          <label for="keySelect">Tonacja (Key)</label>
          <select id="keySelect">
            <option value="C">C (Do)</option>
            <option value="Db">C# / Db (Do#/Reb)</option>
            <option value="D">D (Re)</option>
            <option value="Eb">D# / Eb (Re#/Mib)</option>
            <option value="E">E (Mi)</option>
            <option value="F">F (Fa)</option>
            <option value="Gb">F# / Gb (Fa#/Solb)</option>
            <option value="G">G (Sol)</option>
            <option value="Ab">G# / Ab (Sol#/Lab)</option>
            <option value="A" selected>A (La)</option>
            <option value="Bb">A# / Bb (La#/Sib)</option>
            <option value="B">B (Si)</option>
          </select>
        </div>
        <div class="control-group">
          <label for="scaleSelect">Skala</label>
          <select id="scaleSelect">
            <option value="minor" selected>Minor (molowa)</option>
            <option value="major">Major (durowa)</option>
            <option value="dorian">Dorian</option>
            <option value="phrygian">Phrygian</option>
            <option value="mixolydian">Mixolydian</option>
          </select>
        </div>
        <div class="control-group">
          <label for="bpmRange">BPM: <span id="bpmValue">120</span></label>
          <input type="range" id="bpmRange" min="60" max="180" value="120">
        </div>
      </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
      <h3> Aktualne Ustawienia</h3>
      <ul>
        <li><strong>Tonacja:</strong> <span id="currentKey">A Minor</span></li>
        <li><strong>Czstotliwo bazowa:</strong> <span id="currentFreq">440 Hz</span></li>
        <li><strong>Nuty w skali:</strong> <span id="scaleNotes">A, B, C, D, E, F, G</span></li>
      </ul>
    </div>

    <!-- Sequencer -->
    <div class="sequencer-section">
      <h2> Sekwencer (16 Krok贸w)</h2>
      <div id="sequencer"></div>
    </div>

    <!-- Vocal Recorder -->
    <div class="vocal-section">
      <h2> Nagrywanie Vocalu</h2>
      <div class="vocal-controls">
        <div class="waveform">
          <canvas class="waveform-canvas" id="waveformCanvas"></canvas>
        </div>
        <button class="btn btn-play" id="playVocalBtn" style="display: none;">
          讹 Odtw贸rz Vocal
        </button>
      </div>
    </div>

    <!-- Export -->
    <div class="export-section">
      <button class="btn btn-export" id="exportBtn">
         Eksportuj jako WAV
      </button>
    </div>
  </div>

  <script>
    // ============================================================================
    // AUDIO CONTEXT & SETUP
    // ============================================================================
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let masterGain = audioContext.createGain();
    masterGain.connect(audioContext.destination);
    masterGain.gain.value = 0.7;

    // ============================================================================
    // HARMONY SYSTEM - Musical Scales
    // ============================================================================
    const SCALES = {
      minor: [0, 2, 3, 5, 7, 8, 10], // Natural minor
      major: [0, 2, 4, 5, 7, 9, 11],
      dorian: [0, 2, 3, 5, 7, 9, 10],
      phrygian: [0, 1, 3, 5, 7, 8, 10],
      mixolydian: [0, 2, 4, 5, 7, 9, 10]
    };

    const NOTE_FREQUENCIES = {
      'C': 261.63,
      'Db': 277.18,
      'D': 293.66,
      'Eb': 311.13,
      'E': 329.63,
      'F': 349.23,
      'Gb': 369.99,
      'G': 392.00,
      'Ab': 415.30,
      'A': 440.00,
      'Bb': 466.16,
      'B': 493.88
    };

    const NOTE_NAMES = ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'];

    function getScaleFrequencies(rootNote, scale) {
      const rootFreq = NOTE_FREQUENCIES[rootNote];
      const scaleIntervals = SCALES[scale];
      const rootIndex = NOTE_NAMES.indexOf(rootNote);
      
      const frequencies = scaleIntervals.map(interval => {
        const semitones = interval;
        return rootFreq * Math.pow(2, semitones / 12);
      });

      const noteNames = scaleIntervals.map(interval => {
        const noteIndex = (rootIndex + interval) % 12;
        return NOTE_NAMES[noteIndex];
      });

      return { frequencies, noteNames };
    }

    // ============================================================================
    // INSTRUMENT SYNTHESIS
    // ============================================================================
    const instruments = [
      { 
        name: 'Kick', 
        type: 'kick',
        synth: (time) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          
          osc.frequency.setValueAtTime(150, time);
          osc.frequency.exponentialRampToValueAtTime(40, time + 0.5);
          
          gain.gain.setValueAtTime(1, time);
          gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
          
          osc.connect(gain);
          gain.connect(masterGain);
          
          osc.start(time);
          osc.stop(time + 0.5);
        }
      },
      { 
        name: 'Snare', 
        type: 'snare',
        synth: (time) => {
          const noise = audioContext.createBufferSource();
          const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.2, audioContext.sampleRate);
          const output = noiseBuffer.getChannelData(0);
          for (let i = 0; i < noiseBuffer.length; i++) {
            output[i] = Math.random() * 2 - 1;
          }
          noise.buffer = noiseBuffer;
          
          const noiseGain = audioContext.createGain();
          noiseGain.gain.setValueAtTime(0.7, time);
          noiseGain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
          
          const filter = audioContext.createBiquadFilter();
          filter.type = 'highpass';
          filter.frequency.value = 1000;
          
          noise.connect(filter);
          filter.connect(noiseGain);
          noiseGain.connect(masterGain);
          
          noise.start(time);
          noise.stop(time + 0.2);
        }
      },
      { 
        name: 'Hi-Hat', 
        type: 'hihat',
        synth: (time) => {
          const noise = audioContext.createBufferSource();
          const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.05, audioContext.sampleRate);
          const output = noiseBuffer.getChannelData(0);
          for (let i = 0; i < noiseBuffer.length; i++) {
            output[i] = Math.random() * 2 - 1;
          }
          noise.buffer = noiseBuffer;
          
          const filter = audioContext.createBiquadFilter();
          filter.type = 'highpass';
          filter.frequency.value = 7000;
          
          const gain = audioContext.createGain();
          gain.gain.setValueAtTime(0.3, time);
          gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
          
          noise.connect(filter);
          filter.connect(gain);
          gain.connect(masterGain);
          
          noise.start(time);
          noise.stop(time + 0.05);
        }
      },
      { 
        name: 'Bass', 
        type: 'bass',
        synth: (time, freq) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          
          osc.type = 'sawtooth';
          osc.frequency.value = freq || 110;
          
          gain.gain.setValueAtTime(0.4, time);
          gain.gain.exponentialRampToValueAtTime(0.01, time + 0.3);
          
          osc.connect(gain);
          gain.connect(masterGain);
          
          osc.start(time);
          osc.stop(time + 0.3);
        }
      },
      { 
        name: 'Synth', 
        type: 'synth',
        synth: (time, freq) => {
          const osc = audioContext.createOscillator();
          const gain = audioContext.createGain();
          
          osc.type = 'square';
          osc.frequency.value = freq || 440;
          
          gain.gain.setValueAtTime(0.2, time);
          gain.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
          
          osc.connect(gain);
          gain.connect(masterGain);
          
          osc.start(time);
          osc.stop(time + 0.2);
        }
      }
    ];

    // ============================================================================
    // SEQUENCER STATE
    // ============================================================================
    let bpm = 120;
    let isPlaying = false;
    let currentStep = 0;
    let nextStepTime = 0;
    let sequencerInterval = null;

    const pattern = instruments.map(inst => ({
      name: inst.name,
      type: inst.type,
      synth: inst.synth,
      steps: new Array(16).fill(false)
    }));

    // ============================================================================
    // VOCAL RECORDING
    // ============================================================================
    let mediaRecorder = null;
    let vocalChunks = [];
    let vocalBlob = null;
    let vocalBuffer = null;
    let isRecording = false;

    // ============================================================================
    // UI RENDERING
    // ============================================================================
    function renderSequencer() {
      const container = document.getElementById('sequencer');
      container.innerHTML = '';

      pattern.forEach((track, trackIndex) => {
        const row = document.createElement('div');
        row.className = 'instrument-row';

        const label = document.createElement('div');
        label.className = 'instrument-label';
        label.textContent = track.name;
        row.appendChild(label);

        const stepsContainer = document.createElement('div');
        stepsContainer.className = 'steps-container';

        track.steps.forEach((active, stepIndex) => {
          const step = document.createElement('div');
          step.className = 'step' + (active ? ' active' : '');
          step.addEventListener('click', () => {
            pattern[trackIndex].steps[stepIndex] = !pattern[trackIndex].steps[stepIndex];
            renderSequencer();
          });
          stepsContainer.appendChild(step);
        });

        row.appendChild(stepsContainer);
        container.appendChild(row);
      });
    }

    // ============================================================================
    // SEQUENCER PLAYBACK
    // ============================================================================
    function scheduleNote(time, trackIndex) {
      const track = pattern[trackIndex];
      const { frequencies } = getScaleFrequencies(
        document.getElementById('keySelect').value,
        document.getElementById('scaleSelect').value
      );

      if (track.type === 'bass') {
        track.synth(time, frequencies[0] / 2); // Root note, one octave lower
      } else if (track.type === 'synth') {
        track.synth(time, frequencies[2]); // Third of the scale
      } else {
        track.synth(time);
      }
    }

    function scheduler() {
      while (nextStepTime < audioContext.currentTime + 0.1) {
        pattern.forEach((track, trackIndex) => {
          if (track.steps[currentStep]) {
            scheduleNote(nextStepTime, trackIndex);
          }
        });

        // Visual feedback
        updateStepHighlight(currentStep);

        // Move to next step
        const secondsPerBeat = 60.0 / bpm;
        const secondsPerStep = secondsPerBeat / 4; // 16th notes
        nextStepTime += secondsPerStep;
        currentStep = (currentStep + 1) % 16;
      }
    }

    function updateStepHighlight(step) {
      document.querySelectorAll('.step').forEach((el, index) => {
        const stepIndex = index % 16;
        if (stepIndex === step) {
          el.classList.add('playing');
          setTimeout(() => el.classList.remove('playing'), 100);
        }
      });
    }

    function startPlayback() {
      if (isPlaying) return;
      
      audioContext.resume();
      isPlaying = true;
      currentStep = 0;
      nextStepTime = audioContext.currentTime;

      sequencerInterval = setInterval(scheduler, 25);
      
      document.getElementById('playBtn').textContent = '革 Pause';
    }

    function stopPlayback() {
      isPlaying = false;
      if (sequencerInterval) {
        clearInterval(sequencerInterval);
        sequencerInterval = null;
      }
      document.getElementById('playBtn').textContent = '讹 Play';
    }

    // ============================================================================
    // VOCAL RECORDING
    // ============================================================================
    async function startVocalRecording() {
      if (isRecording) {
        stopVocalRecording();
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        vocalChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          vocalChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          vocalBlob = new Blob(vocalChunks, { type: 'audio/webm' });
          const arrayBuffer = await vocalBlob.arrayBuffer();
          vocalBuffer = await audioContext.decodeAudioData(arrayBuffer);
          
          document.getElementById('playVocalBtn').style.display = 'block';
          drawWaveform(vocalBuffer);
        };

        mediaRecorder.start();
        isRecording = true;
        document.getElementById('recordBtn').classList.add('recording');
        document.getElementById('recordBtn').textContent = '癸 Stop Recording';

        // Start visualizing
        visualizeRecording(stream);
      } catch (err) {
        console.error('Error accessing microphone:', err);
        alert('Nie mo偶na uzyska dostpu do mikrofonu. Sprawd藕 uprawnienia.');
      }
    }

    function stopVocalRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        mediaRecorder.stream.getTracks().forEach(track => track.stop());
        isRecording = false;
        document.getElementById('recordBtn').classList.remove('recording');
        document.getElementById('recordBtn').textContent = ' Nagraj Vocal';
      }
    }

    function visualizeRecording(stream) {
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      
      analyser.fftSize = 2048;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      
      const canvas = document.getElementById('waveformCanvas');
      const canvasCtx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      function draw() {
        if (!isRecording) return;
        
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);

        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = '#00ff9d';
        canvasCtx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = v * canvas.height / 2;

          if (i === 0) {
            canvasCtx.moveTo(x, y);
          } else {
            canvasCtx.lineTo(x, y);
          }

          x += sliceWidth;
        }

        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
      }

      draw();
    }

    function drawWaveform(buffer) {
      const canvas = document.getElementById('waveformCanvas');
      const canvasCtx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      const data = buffer.getChannelData(0);
      const step = Math.ceil(data.length / canvas.width);
      const amp = canvas.height / 2;

      canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.8)';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
      canvasCtx.strokeStyle = '#00ff9d';
      canvasCtx.lineWidth = 1;
      canvasCtx.beginPath();

      for (let i = 0; i < canvas.width; i++) {
        const min = Math.min(...data.slice(i * step, (i + 1) * step));
        const max = Math.max(...data.slice(i * step, (i + 1) * step));
        canvasCtx.moveTo(i, (1 + min) * amp);
        canvasCtx.lineTo(i, (1 + max) * amp);
      }

      canvasCtx.stroke();
    }

    function playVocal() {
      if (!vocalBuffer) return;

      const source = audioContext.createBufferSource();
      source.buffer = vocalBuffer;
      source.connect(masterGain);
      source.start(0);
    }

    // ============================================================================
    // HARMONY INFO UPDATE
    // ============================================================================
    function updateHarmonyInfo() {
      const key = document.getElementById('keySelect').value;
      const scale = document.getElementById('scaleSelect').value;
      const { frequencies, noteNames } = getScaleFrequencies(key, scale);

      document.getElementById('currentKey').textContent = `${key} ${scale}`;
      document.getElementById('currentFreq').textContent = `${frequencies[0].toFixed(2)} Hz`;
      document.getElementById('scaleNotes').textContent = noteNames.join(', ');
    }

    // EXPORT

    async function exportToWAV() {
      alert('Eksport do WAV bdzie dostpny wkr贸tce! \n\nTa funkcja wymaga dodatkowego przetwarzania offline.');
    }

    // ============================================================================
    // EVENT LISTENERS
    // ============================================================================
    document.getElementById('playBtn').addEventListener('click', () => {
      if (isPlaying) {
        stopPlayback();
      } else {
        startPlayback();
      }
    });

    document.getElementById('stopBtn').addEventListener('click', stopPlayback);
    document.getElementById('recordBtn').addEventListener('click', startVocalRecording);
    document.getElementById('playVocalBtn').addEventListener('click', playVocal);
    document.getElementById('exportBtn').addEventListener('click', exportToWAV);

    document.getElementById('bpmRange').addEventListener('input', (e) => {
      bpm = parseInt(e.target.value);
      document.getElementById('bpmValue').textContent = bpm;
    });

    document.getElementById('keySelect').addEventListener('change', updateHarmonyInfo);
    document.getElementById('scaleSelect').addEventListener('change', updateHarmonyInfo);

    // ============================================================================

    renderSequencer();
    updateHarmonyInfo();

    console.log(' Beat Maker + Vocal Recorder initialized!');
