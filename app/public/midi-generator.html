<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Generator & Piano Roll Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .piano-roll {
            background: #1a1a2e;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
        }
        .piano-key {
            height: 20px;
            border-bottom: 1px solid #333;
            position: relative;
            font-size: 10px;
            color: #888;
            padding-left: 4px;
        }
        .piano-key.white {
            background: #2a2a3e;
        }
        .piano-key.black {
            background: #1a1a2e;
        }
        .note-block {
            position: absolute;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            height: 18px;
            top: 1px;
            opacity: 0.8;
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .note-block:hover {
            opacity: 1;
            border-color: rgba(255,255,255,0.8);
        }
        .midi-file-card {
            transition: transform 0.2s;
        }
        .midi-file-card:hover {
            transform: translateY(-2px);
        }
        
        /* Fancy Visualizations */
        .visualizer-container {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .piano-keyboard {
            display: flex;
            height: 120px;
            position: relative;
            background: #0f0f1e;
            border-radius: 8px;
            padding: 10px;
            overflow-x: auto;
        }
        
        .piano-key-visual {
            position: relative;
            width: 40px;
            margin: 0 1px;
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
            border: 2px solid #333;
            border-radius: 0 0 6px 6px;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .piano-key-visual.black {
            position: absolute;
            width: 28px;
            height: 65%;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            border: 2px solid #000;
            z-index: 2;
            margin-left: -14px;
        }
        
        .piano-key-visual.active {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            transform: translateY(2px);
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.8), 0 0 20px rgba(102, 126, 234, 0.6);
        }
        
        .piano-key-visual.black.active {
            background: linear-gradient(180deg, #764ba2 0%, #667eea 100%);
        }
        
        .waveform-visualizer {
            height: 100px;
            background: #0f0f1e;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            padding: 10px;
        }
        
        .waveform-bar {
            flex: 1;
            max-width: 8px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: height 0.1s ease;
            animation: pulse 0.8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .note-circle {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            animation: noteFloat 2s ease-in-out forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        @keyframes noteFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
        
        .spectrum-analyzer {
            height: 80px;
            background: #0f0f1e;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            padding: 10px;
            overflow: hidden;
        }
        
        .spectrum-bar {
            flex: 1;
            max-width: 12px;
            background: linear-gradient(0deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 4px 4px 0 0;
            transition: height 0.15s ease;
        }
        
        .generating-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, transparent 70%);
            animation: pulseGlow 1.5s ease-out infinite;
        }
        
        @keyframes pulseGlow {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        
        .note-display {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
            animation: fadeInOut 1s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg border-b border-white border-opacity-20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-white">
                        <i class="fas fa-music"></i> MIDI Generator & Piano Roll
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/music-production.html" class="bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white px-4 py-2 rounded-lg transition font-semibold">
                        <i class="fas fa-folder-open mr-2"></i>Music Projects
                    </a>
                    <a href="/" class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-home mr-2"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Generator Section -->
        <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-wand-magic-sparkles text-purple-600"></i> Generate MIDI Patterns
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Genre</label>
                    <select id="genre" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="deep">Deep Techno</option>
                        <option value="hard">Hard Techno</option>
                        <option value="minimal">Minimal</option>
                        <option value="acid">Acid</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">BPM</label>
                    <input type="number" id="bpm" value="126" min="80" max="180" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Bars</label>
                    <input type="number" id="bars" value="16" min="4" max="128" 
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div class="flex items-end">
                    <button onclick="generateMIDI()" 
                            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition">
                        <i class="fas fa-play"></i> Generate
                    </button>
                </div>
            </div>
            
            <div id="generateStatus" class="mt-4 hidden"></div>
            
            <!-- Live Visualization -->
            <div id="visualizerContainer" class="visualizer-container hidden">
                <h3 class="text-white text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-waveform-lines mr-2"></i> Live MIDI Visualization
                </h3>
                
                <!-- Interactive Piano Keyboard -->
                <div class="mb-4">
                    <h4 class="text-white text-sm mb-2">Interactive Piano</h4>
                    <div class="piano-keyboard" id="pianoKeyboard">
                        <!-- Piano keys will be generated here -->
                    </div>
                </div>
                
                <!-- Waveform Visualizer -->
                <div class="mb-4">
                    <h4 class="text-white text-sm mb-2">Note Activity</h4>
                    <div class="waveform-visualizer" id="waveformVisualizer">
                        <!-- Waveform bars will be generated here -->
                    </div>
                </div>
                
                <!-- Spectrum Analyzer -->
                <div>
                    <h4 class="text-white text-sm mb-2">Frequency Spectrum</h4>
                    <div class="spectrum-analyzer" id="spectrumAnalyzer">
                        <!-- Spectrum bars will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Generated Files Section -->
        <div class="bg-white rounded-lg shadow-xl p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">
                    <i class="fas fa-file-audio text-purple-600"></i> Generated MIDI Files
                </h2>
                <button onclick="downloadAllMIDI()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-download"></i> Download All as ZIP
                </button>
            </div>
            
            <div id="midiFiles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- MIDI files will be loaded here -->
            </div>
        </div>

        <!-- Piano Roll Preview Section -->
        <div id="pianoRollSection" class="bg-white rounded-lg shadow-xl p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">
                    <i class="fas fa-piano text-purple-600"></i> Piano Roll Preview
                </h2>
                <div class="space-x-2">
                    <button onclick="exportNotes('json')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-file-code"></i> Export JSON
                    </button>
                    <button onclick="exportNotes('csv')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-file-csv"></i> Export CSV
                    </button>
                    <button onclick="closePianoRoll()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
                        <i class="fas fa-times"></i> Close
                    </button>
                </div>
            </div>
            
            <div id="midiInfo" class="bg-gray-100 p-4 rounded-lg mb-4"></div>
            
            <div class="piano-roll" id="pianoRoll" style="max-height: 600px; overflow-y: auto;">
                <!-- Piano roll will be rendered here -->
            </div>
            
            <div id="notesTable" class="mt-6 overflow-x-auto">
                <!-- Notes table will be rendered here -->
            </div>
        </div>
    </main>

    <script>
        let currentMidiData = null;
        let currentFilename = null;
        let visualizerInterval = null;
        let activeNotes = new Set();

        // Initialize visualizations
        function initializeVisualizers() {
            initializePianoKeyboard();
            initializeWaveform();
            initializeSpectrum();
        }

        function initializePianoKeyboard() {
            const keyboard = document.getElementById('pianoKeyboard');
            const octaves = 3; // Show 3 octaves (C3-B5)
            const startNote = 48; // C3
            
            const whiteKeys = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            const blackKeyPositions = [1, 2, 4, 5, 6]; // After C, D, F, G, A
            
            let html = '';
            let keyIndex = 0;
            
            for (let octave = 0; octave < octaves; octave++) {
                for (let i = 0; i < whiteKeys.length; i++) {
                    const noteNumber = startNote + (octave * 12) + [0, 2, 4, 5, 7, 9, 11][i];
                    const noteName = whiteKeys[i] + (3 + octave);
                    
                    html += `<div class="piano-key-visual" data-note="${noteNumber}" title="${noteName}">`;
                    
                    // Add black key if applicable
                    if (blackKeyPositions.includes(i)) {
                        const blackNoteNumber = noteNumber + 1;
                        const blackNoteName = whiteKeys[i] + '#' + (3 + octave);
                        html += `<div class="piano-key-visual black" data-note="${blackNoteNumber}" title="${blackNoteName}"></div>`;
                    }
                    
                    html += '</div>';
                    keyIndex++;
                }
            }
            
            keyboard.innerHTML = html;
            
            // Add click handlers
            keyboard.querySelectorAll('.piano-key-visual').forEach(key => {
                key.addEventListener('click', () => {
                    activateKey(key.dataset.note);
                    setTimeout(() => deactivateKey(key.dataset.note), 300);
                });
            });
        }

        function initializeWaveform() {
            const visualizer = document.getElementById('waveformVisualizer');
            const barCount = 50;
            
            let html = '';
            for (let i = 0; i < barCount; i++) {
                const height = Math.random() * 20 + 10;
                html += `<div class="waveform-bar" style="height: ${height}px; animation-delay: ${i * 0.05}s;"></div>`;
            }
            
            visualizer.innerHTML = html;
        }

        function initializeSpectrum() {
            const analyzer = document.getElementById('spectrumAnalyzer');
            const barCount = 32;
            
            let html = '';
            for (let i = 0; i < barCount; i++) {
                const height = Math.random() * 30 + 10;
                html += `<div class="spectrum-bar" style="height: ${height}px;"></div>`;
            }
            
            analyzer.innerHTML = html;
        }

        function activateKey(noteNumber) {
            const keys = document.querySelectorAll(`[data-note="${noteNumber}"]`);
            keys.forEach(key => key.classList.add('active'));
            activeNotes.add(parseInt(noteNumber));
        }

        function deactivateKey(noteNumber) {
            const keys = document.querySelectorAll(`[data-note="${noteNumber}"]`);
            keys.forEach(key => key.classList.remove('active'));
            activeNotes.delete(parseInt(noteNumber));
        }

        function animateWaveform() {
            const bars = document.querySelectorAll('.waveform-bar');
            bars.forEach(bar => {
                const baseHeight = activeNotes.size > 0 ? 30 : 10;
                const variation = Math.random() * (activeNotes.size > 0 ? 50 : 20);
                bar.style.height = (baseHeight + variation) + 'px';
            });
        }

        function animateSpectrum() {
            const bars = document.querySelectorAll('.spectrum-bar');
            bars.forEach((bar, index) => {
                const baseHeight = activeNotes.size > 0 ? 40 : 10;
                const noteActivity = Array.from(activeNotes).some(note => {
                    const freq = 440 * Math.pow(2, (note - 69) / 12);
                    const barFreq = 50 + (index * 100);
                    return Math.abs(freq - barFreq) < 200;
                });
                const variation = Math.random() * (noteActivity ? 40 : 20);
                bar.style.height = (baseHeight + variation) + 'px';
            });
        }

        function startVisualizer() {
            document.getElementById('visualizerContainer').classList.remove('hidden');
            initializeVisualizers();
            
            // Animate visualizers
            visualizerInterval = setInterval(() => {
                animateWaveform();
                animateSpectrum();
            }, 100);
        }

        function stopVisualizer() {
            if (visualizerInterval) {
                clearInterval(visualizerInterval);
                visualizerInterval = null;
            }
            activeNotes.clear();
            document.querySelectorAll('.piano-key-visual.active').forEach(key => {
                key.classList.remove('active');
            });
        }

        function simulateMidiGeneration(genre, bpm) {
            // Simulate note generation based on genre
            const genreNotes = {
                'deep': [36, 38, 42, 48, 51, 55], // Deep bass notes
                'hard': [36, 40, 43, 47, 60, 64], // Hard hitting notes
                'minimal': [36, 48, 60, 67], // Minimal pattern
                'acid': [36, 43, 47, 50, 53, 57, 60] // Acid bassline
            };
            
            const notes = genreNotes[genre] || genreNotes['deep'];
            const interval = 60000 / bpm / 4; // Quarter note interval
            
            let noteIndex = 0;
            const playbackInterval = setInterval(() => {
                const note = notes[noteIndex % notes.length];
                activateKey(note);
                setTimeout(() => deactivateKey(note), interval * 0.8);
                
                noteIndex++;
                if (noteIndex >= notes.length * 4) {
                    clearInterval(playbackInterval);
                }
            }, interval);
            
            return playbackInterval;
        }

        async function generateMIDI() {
            const genre = document.getElementById('genre').value;
            const bpm = document.getElementById('bpm').value;
            const bars = document.getElementById('bars').value;
            const statusDiv = document.getElementById('generateStatus');
            
            statusDiv.className = 'bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded';
            statusDiv.textContent = 'Generating MIDI patterns...';
            statusDiv.classList.remove('hidden');
            
            // Start visualizer
            startVisualizer();
            const simulationInterval = simulateMidiGeneration(genre, parseInt(bpm));
            
            try {
                const response = await fetch('/api/music/cli/generate-midi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ genre, bpm: parseInt(bpm), bars: parseInt(bars) })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded';
                    statusDiv.innerHTML = `<strong>Success!</strong> ${data.message}<br><pre class="mt-2 text-sm overflow-x-auto">${data.output}</pre>`;
                    
                    // Reload files list
                    setTimeout(() => {
                        loadMIDIFiles();
                        stopVisualizer();
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
            } catch (error) {
                statusDiv.className = 'bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded';
                statusDiv.textContent = 'Error: ' + error.message;
                stopVisualizer();
            }
        }

        async function loadMIDIFiles() {
            const container = document.getElementById('midiFiles');
            container.innerHTML = '<div class="col-span-full text-center text-gray-500">Loading...</div>';
            
            try {
                const response = await fetch('/api/music/cli/generated-files');
                const data = await response.json();
                
                if (data.success && data.files.midi.length > 0) {
                    container.innerHTML = data.files.midi.map(file => `
                        <div class="midi-file-card bg-gradient-to-br from-purple-50 to-indigo-50 p-4 rounded-lg border-2 border-purple-200">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="font-semibold text-purple-900 truncate" title="${file.name}">
                                    <i class="fas fa-file-audio text-purple-600"></i> ${file.name}
                                </h3>
                            </div>
                            <div class="text-sm text-gray-600 mb-3">
                                Size: ${(file.size / 1024).toFixed(2)} KB
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="previewMIDI('${file.name}')" 
                                        class="flex-1 bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 transition text-sm">
                                    <i class="fas fa-eye"></i> Preview
                                </button>
                                <button onclick="downloadMIDI('${file.name}')" 
                                        class="flex-1 bg-green-600 text-white px-3 py-2 rounded hover:bg-green-700 transition text-sm">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="col-span-full text-center text-gray-500 py-12">
                            <i class="fas fa-music text-6xl mb-4 text-gray-300"></i>
                            <p>No MIDI files generated yet. Click "Generate" to create some!</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="col-span-full text-center text-red-500">Error loading files: ${error.message}</div>`;
            }
        }

        async function previewMIDI(filename) {
            currentFilename = filename;
            const section = document.getElementById('pianoRollSection');
            const infoDiv = document.getElementById('midiInfo');
            const pianoRoll = document.getElementById('pianoRoll');
            const notesTable = document.getElementById('notesTable');
            
            section.classList.remove('hidden');
            infoDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading MIDI data...</div>';
            pianoRoll.innerHTML = '';
            notesTable.innerHTML = '';
            
            try {
                const response = await fetch(`/api/music/cli/preview-midi/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    currentMidiData = data;
                    renderMIDIPreview(data);
                } else {
                    throw new Error(data.error || 'Preview failed');
                }
            } catch (error) {
                infoDiv.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        }

        function renderMIDIPreview(data) {
            const infoDiv = document.getElementById('midiInfo');
            const pianoRoll = document.getElementById('pianoRoll');
            const notesTable = document.getElementById('notesTable');
            
            // Display MIDI info
            infoDiv.innerHTML = `
                <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                    <div><strong>File:</strong> ${data.filename}</div>
                    <div><strong>BPM:</strong> ${data.bpm}</div>
                    <div><strong>Tracks:</strong> ${data.tracks}</div>
                    <div><strong>Total Notes:</strong> ${data.total_notes}</div>
                    <div><strong>Ticks/Beat:</strong> ${data.ticks_per_beat}</div>
                </div>
            `;
            
            // Render piano roll
            if (data.notes && data.notes.length > 0) {
                renderPianoRoll(data.notes);
                renderNotesTable(data.notes);
            }
        }

        function renderPianoRoll(notes) {
            const pianoRoll = document.getElementById('pianoRoll');
            
            // Find note range
            const noteNumbers = notes.map(n => n.note);
            const minNote = Math.max(0, Math.min(...noteNumbers) - 2);
            const maxNote = Math.min(127, Math.max(...noteNumbers) + 2);
            
            // Find time range
            const maxTime = Math.max(...notes.map(n => n.start_tick + n.duration_ticks));
            const pixelsPerTick = 0.5; // Adjust for zoom
            const rollWidth = maxTime * pixelsPerTick + 100;
            
            // Create piano keys
            let html = '<div style="position: relative; width: ' + rollWidth + 'px; min-height: 400px;">';
            
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const blackKeys = [1, 3, 6, 8, 10]; // C#, D#, F#, G#, A#
            
            for (let noteNum = maxNote; noteNum >= minNote; noteNum--) {
                const octave = Math.floor(noteNum / 12) - 1;
                const noteName = noteNames[noteNum % 12];
                const isBlack = blackKeys.includes(noteNum % 12);
                const keyClass = isBlack ? 'black' : 'white';
                const y = (maxNote - noteNum) * 20;
                
                html += `<div class="piano-key ${keyClass}" style="position: absolute; top: ${y}px; left: 0; width: 100%; z-index: 1;">${noteName}${octave}</div>`;
                
                // Add notes for this key with enhanced visuals
                const notesForKey = notes.filter(n => n.note === noteNum);
                notesForKey.forEach((note, index) => {
                    const x = note.start_tick * pixelsPerTick + 60;
                    const width = Math.max(5, note.duration_ticks * pixelsPerTick);
                    const opacity = note.velocity / 127;
                    const hue = (note.velocity / 127) * 60 + 240; // Blue to purple gradient
                    
                    html += `<div class="note-block" 
                                  style="left: ${x}px; top: ${y}px; width: ${width}px; opacity: ${opacity}; 
                                         background: linear-gradient(135deg, hsl(${hue}, 70%, 60%) 0%, hsl(${hue + 20}, 70%, 50%) 100%);
                                         box-shadow: 0 2px 8px hsla(${hue}, 70%, 60%, 0.4);
                                         animation: noteSlideIn 0.3s ease-out ${index * 0.05}s both;
                                         z-index: 10;"
                                  title="Note: ${note.note_name}, Velocity: ${note.velocity}, Duration: ${note.duration_seconds.toFixed(3)}s"
                                  onclick="playNotePreview(${note.note}, ${note.velocity})"></div>`;
                });
            }
            
            html += '</div>';
            
            // Add animation keyframes
            html += `<style>
                @keyframes noteSlideIn {
                    from {
                        transform: translateX(-20px);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            </style>`;
            
            pianoRoll.innerHTML = html;
        }
        
        function playNotePreview(note, velocity) {
            // Visual feedback when clicking a note
            const pianoKey = document.querySelector(`[data-note="${note}"]`);
            if (pianoKey) {
                pianoKey.classList.add('active');
                setTimeout(() => pianoKey.classList.remove('active'), 200);
            }
            
            // You could add Web Audio API here for actual sound playback
            console.log(`Playing note ${note} with velocity ${velocity}`);
        }

        function renderNotesTable(notes) {
            const notesTable = document.getElementById('notesTable');
            
            notesTable.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">Notes Data (showing first 100)</h3>
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border border-gray-300 px-4 py-2">Track</th>
                            <th class="border border-gray-300 px-4 py-2">Note</th>
                            <th class="border border-gray-300 px-4 py-2">MIDI #</th>
                            <th class="border border-gray-300 px-4 py-2">Velocity</th>
                            <th class="border border-gray-300 px-4 py-2">Start (s)</th>
                            <th class="border border-gray-300 px-4 py-2">Duration (s)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${notes.map(note => `
                            <tr class="hover:bg-gray-50">
                                <td class="border border-gray-300 px-4 py-2 text-center">${note.track}</td>
                                <td class="border border-gray-300 px-4 py-2 font-semibold">${note.note_name}</td>
                                <td class="border border-gray-300 px-4 py-2 text-center">${note.note}</td>
                                <td class="border border-gray-300 px-4 py-2 text-center">${note.velocity}</td>
                                <td class="border border-gray-300 px-4 py-2 text-right">${note.start_time_seconds.toFixed(3)}</td>
                                <td class="border border-gray-300 px-4 py-2 text-right">${note.duration_seconds.toFixed(3)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function exportNotes(format) {
            if (!currentMidiData || !currentMidiData.notes) {
                alert('No MIDI data to export');
                return;
            }
            
            const notes = currentMidiData.notes;
            let content, filename, mimeType;
            
            if (format === 'json') {
                content = JSON.stringify({
                    filename: currentMidiData.filename,
                    bpm: currentMidiData.bpm,
                    tracks: currentMidiData.tracks,
                    total_notes: currentMidiData.total_notes,
                    notes: notes
                }, null, 2);
                filename = currentFilename.replace('.mid', '_notes.json');
                mimeType = 'application/json';
            } else if (format === 'csv') {
                const headers = ['Track', 'Note Name', 'MIDI Number', 'Velocity', 'Start Time (s)', 'Duration (s)'];
                const rows = notes.map(n => [
                    n.track,
                    n.note_name,
                    n.note,
                    n.velocity,
                    n.start_time_seconds.toFixed(3),
                    n.duration_seconds.toFixed(3)
                ]);
                content = [headers, ...rows].map(row => row.join(',')).join('\n');
                filename = currentFilename.replace('.mid', '_notes.csv');
                mimeType = 'text/csv';
            }
            
            // Create download
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadMIDI(filename) {
            window.location.href = `/api/music/cli/download-midi/${filename}`;
        }

        function downloadAllMIDI() {
            window.location.href = '/api/music/cli/download-all-midi';
        }

        function closePianoRoll() {
            document.getElementById('pianoRollSection').classList.add('hidden');
            currentMidiData = null;
            currentFilename = null;
        }

        // Load files on page load
        window.addEventListener('load', loadMIDIFiles);
    </script>
