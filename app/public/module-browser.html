<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Browser - HAOS Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0A0A0A;
            color: #F4E8D8;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container { max-width: 1600px; margin: 0 auto; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%);
            color: #0A0A0A;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #F4E8D8;
            border: 1px solid #3a3a3a;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        /* Search and Filter Bar */
        .filter-bar {
            background: #151515;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            color: #F4E8D8;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .search-input::placeholder {
            color: #6B6B6B;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .tab {
            padding: 8px 16px;
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            color: #6B6B6B;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .tab:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
        }

        .tab.active {
            background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%);
            color: #0A0A0A;
            border-color: transparent;
        }

        /* Filter Options */
        .filter-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            color: #6B6B6B;
            font-size: 13px;
            font-weight: 500;
        }

        .filter-select {
            background: #0d0d0d;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 6px 12px;
            color: #F4E8D8;
            font-size: 13px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #FF6B35;
        }

        /* Module Grid */
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Module Card */
        .module-card {
            background: linear-gradient(145deg, #151515 0%, #0d0d0d 100%);
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-4px);
            border-color: #FF6B35;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 107, 53, 0.1);
        }

        .module-card.installed {
            border-color: #39FF14;
        }

        .module-card.installed::before {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: #39FF14;
            color: #0A0A0A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .module-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .module-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .module-icon.oscillator { background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%); color: #0A0A0A; }
        .module-icon.filter { background: linear-gradient(135deg, #6A0DAD 0%, #00D9FF 100%); color: #F4E8D8; }
        .module-icon.effect { background: linear-gradient(135deg, #3D5A3D 0%, #39FF14 100%); color: #0A0A0A; }
        .module-icon.modulator { background: linear-gradient(135deg, #00D9FF 0%, #6A0DAD 100%); color: #F4E8D8; }
        .module-icon.utility { background: linear-gradient(135deg, #6B6B6B 0%, #3a3a3a 100%); color: #F4E8D8; }
        .module-icon.sequencer { background: linear-gradient(135deg, #D4AF37 0%, #FF6B35 100%); color: #0A0A0A; }

        .module-info {
            flex: 1;
        }

        .module-name {
            font-size: 18px;
            font-weight: 700;
            color: #F4E8D8;
            margin-bottom: 4px;
        }

        .module-category {
            font-size: 12px;
            color: #6B6B6B;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .module-description {
            font-size: 13px;
            color: #8B8B8B;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .module-stats {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #6B6B6B;
        }

        .stat i {
            font-size: 10px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge.free { background: #2d452d; color: #39FF14; }
        .badge.premium { background: #6A0DAD; color: #00D9FF; }
        .badge.light { background: #3D5A3D; color: #39FF14; }
        .badge.medium { background: #5A4D3D; color: #D4AF37; }
        .badge.heavy { background: #5A3D3D; color: #FF6B35; }

        .module-actions {
            display: flex;
            gap: 8px;
        }

        .module-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .module-btn.install {
            background: linear-gradient(135deg, #FF6B35 0%, #D4AF37 100%);
            color: #0A0A0A;
        }

        .module-btn.install:hover {
            transform: scale(1.02);
        }

        .module-btn.uninstall {
            background: #2a2a2a;
            color: #F4E8D8;
        }

        .module-btn.uninstall:hover {
            background: #8B2635;
            color: #F4E8D8;
        }

        .module-btn.preview {
            background: #0d0d0d;
            color: #F4E8D8;
            border: 1px solid #2a2a2a;
        }

        .module-btn.preview:hover {
            background: #1a1a1a;
            border-color: #FF6B35;
        }

        /* My Modules Section */
        .my-modules {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            color: #F4E8D8;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-count {
            font-size: 14px;
            color: #6B6B6B;
            background: #151515;
            padding: 4px 12px;
            border-radius: 12px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6B6B6B;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #8B8B8B;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6B6B6B;
        }

        .loading i {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .module-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-options {
                flex-direction: column;
                align-items: stretch;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-th-large"></i> Module Browser</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Back to Platform
                </button>
                <button class="btn btn-primary" onclick="refreshModules()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- My Modules Section -->
        <div class="my-modules">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-star" style="color: #D4AF37;"></i>
                    My Installed Modules
                    <span class="section-count" id="installedCount">0</span>
                </h2>
            </div>
            <div class="module-grid" id="myModulesGrid">
                <div class="loading">
                    <i class="fas fa-circle-notch"></i>
                    <p>Loading your modules...</p>
                </div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search modules by name, description, or tags..."
                    onkeyup="filterModules()"
                >
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>

            <div class="category-tabs" id="categoryTabs">
                <div class="tab active" data-category="all" onclick="selectCategory('all')">
                    <i class="fas fa-th"></i> All Modules
                </div>
                <div class="tab" data-category="oscillator" onclick="selectCategory('oscillator')">
                    <i class="fas fa-wave-square"></i> Oscillators
                </div>
                <div class="tab" data-category="filter" onclick="selectCategory('filter')">
                    <i class="fas fa-filter"></i> Filters
                </div>
                <div class="tab" data-category="effect" onclick="selectCategory('effect')">
                    <i class="fas fa-magic"></i> Effects
                </div>
                <div class="tab" data-category="modulator" onclick="selectCategory('modulator')">
                    <i class="fas fa-sliders-h"></i> Modulators
                </div>
                <div class="tab" data-category="utility" onclick="selectCategory('utility')">
                    <i class="fas fa-tools"></i> Utilities
                </div>
                <div class="tab" data-category="sequencer" onclick="selectCategory('sequencer')">
                    <i class="fas fa-th-list"></i> Sequencers
                </div>
            </div>

            <div class="filter-options">
                <div class="filter-group">
                    <label for="tierFilter"><i class="fas fa-crown"></i> Tier:</label>
                    <select id="tierFilter" class="filter-select" onchange="filterModules()">
                        <option value="all">All</option>
                        <option value="free">Free</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="cpuFilter"><i class="fas fa-microchip"></i> CPU:</label>
                    <select id="cpuFilter" class="filter-select" onchange="filterModules()">
                        <option value="all">All</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="heavy">Heavy</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortBy"><i class="fas fa-sort"></i> Sort:</label>
                    <select id="sortBy" class="filter-select" onchange="filterModules()">
                        <option value="name">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="cpu">CPU (Light to Heavy)</option>
                        <option value="cpu-desc">CPU (Heavy to Light)</option>
                        <option value="category">Category</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Available Modules Section -->
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-store"></i>
                Available Modules
                <span class="section-count" id="availableCount">0</span>
            </h2>
        </div>
        
        <div class="module-grid" id="moduleGrid">
            <div class="loading">
                <i class="fas fa-circle-notch"></i>
                <p>Loading modules...</p>
            </div>
        </div>
    </div>

    <!-- Load Module Registry -->
    <script type="module">
        import { ModuleRegistry } from '/haos-platform/js/core/module-registry.js';
        window.ModuleRegistry = ModuleRegistry;
    </script>

    <script src="/haos-platform/js/module-browser.js"></script>
</body>
</html>
