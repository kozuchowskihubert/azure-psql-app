<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#gradient)"/>
  
  <!-- Note icon -->
  <g transform="translate(128, 100)">
    <!-- Paper -->
    <rect x="0" y="0" width="256" height="312" rx="16" fill="white" opacity="0.95"/>
    
    <!-- Lines -->
    <line x1="32" y1="80" x2="224" y2="80" stroke="#667eea" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <line x1="32" y1="140" x2="224" y2="140" stroke="#667eea" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    <line x1="32" y1="200" x2="180" y2="200" stroke="#667eea" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Pen -->
    <g transform="translate(180, 220) rotate(-45)">
      <rect x="0" y="0" width="16" height="80" rx="4" fill="#764ba2"/>
      <polygon points="0,80 16,80 8,100" fill="#fbbf24"/>
      <rect x="2" y="10" width="12" height="4" fill="white" opacity="0.3"/>
    </g>
  </g>
</svg>
