<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¹ HAOS.fm - Ultimate Preset Library</title>
    
    <!-- HAOS.fm Brand CSS -->
    <link rel="stylesheet" href="/css/haos-brand.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--haos-font-body);
            background: linear-gradient(135deg, var(--haos-vinyl-black) 0%, var(--haos-tape-brown) 50%, var(--haos-vinyl-black) 100%);
            color: var(--haos-sepia-cream);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(57,255,20,0.1), rgba(255,107,53,0.1));
            border-radius: 20px;
            border: 2px solid var(--haos-acid-green);
        }
        
        .header h1 {
            font-family: var(--haos-font-display);
            font-size: 3.5em;
            background: linear-gradient(135deg, var(--haos-acid-green), var(--haos-groove-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--haos-acid-green);
        }
        
        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
        }
        
        .filter-panel {
            background: rgba(26,26,46,0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid var(--haos-909-cyan);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group label {
            color: var(--haos-acid-green);
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--haos-acid-green);
            color: var(--haos-sepia-cream);
            padding: 10px;
            border-radius: 8px;
        }
        
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .preset-card {
            background: rgba(26,26,46,0.8);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .preset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(57,255,20,0.3);
        }
        
        @media (max-width: 768px) {
            .preset-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¹ PRESET LIBRARY</h1>
            <p>Enhanced UI/UX Preset Browser</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalPresets">20+</div>
                <div class="stat-label">Presets</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">4</div>
                <div class="stat-label">Synths</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">8</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
        
        <div class="filter-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Synthesizer</label>
                    <select id="synthFilter" onchange="applyFilters()">
                        <option value="all">All Synths</option>
                        <option value="tb303">TB-303</option>
                        <option value="tr808">TR-808</option>
                        <option value="arp2600">ARP-2600</option>
                        <option value="stringMachine">String Machine</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter" onchange="applyFilters()">
                        <option value="all">All Categories</option>
                        <option value="bass">Bass</option>
                        <option value="lead">Lead</option>
                        <option value="pad">Pad</option>
                        <option value="drums">Drums</option>
                        <option value="strings">Strings</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Genre</label>
                    <select id="genreFilter" onchange="applyFilters()">
                        <option value="all">All Genres</option>
                        <option value="techno">Techno</option>
                        <option value="trap">Trap</option>
                        <option value="house">House</option>
                        <option value="ambient">Ambient</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="presetGrid" class="preset-grid">
            <!-- Presets will be loaded here -->
        </div>
    </div>
    
    <script type="module" src="/js/preset-mapper.js"></script>
    <script>
        function applyFilters() {
            console.log('Filters applied');
        }
    </script>
</body>
</html>
