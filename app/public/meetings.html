<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler - Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .room-card {
            transition: all 0.3s ease;
        }
        .room-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold flex items-center">
                        <i class="fas fa-handshake mr-3"></i>
                        Meeting Scheduler
                    </h1>
                    <p class="text-blue-100 mt-2">Book meetings and meeting rooms</p>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-white/20 hover:bg-white/30 px-6 py-3 rounded-lg transition-all">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Notes
                    </a>
                    <button id="book-meeting-btn" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-lg transition-all">
                        <i class="fas fa-plus mr-2"></i>
                        Book Meeting
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Feature Status Banner -->
        <div id="feature-status" class="bg-yellow-50 border-l-4 border-yellow-500 p-4 mb-6 rounded-r-lg">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-yellow-500 mt-1 mr-3"></i>
                <div>
                    <h3 class="font-bold text-yellow-800">Meeting Scheduler Status</h3>
                    <p class="text-yellow-700 text-sm mt-1">
                        <span id="status-message">Checking meeting service...</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-lg mb-6">
            <div class="flex border-b">
                <button id="tab-rooms" class="flex-1 px-6 py-4 font-medium text-blue-600 border-b-2 border-blue-600">
                    <i class="fas fa-door-open mr-2"></i>
                    Available Rooms
                </button>
                <button id="tab-meetings" class="flex-1 px-6 py-4 font-medium text-gray-600 hover:text-blue-600">
                    <i class="fas fa-calendar-check mr-2"></i>
                    My Meetings
                </button>
            </div>
        </div>

        <!-- Rooms Tab Content -->
        <div id="rooms-content" class="space-y-6">
            <!-- Search Filters -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-bold mb-4">
                    <i class="fas fa-filter mr-2"></i>
                    Filter Rooms
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Capacity</label>
                        <select id="filter-capacity" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">Any capacity</option>
                            <option value="5">5+ people</option>
                            <option value="10">10+ people</option>
                            <option value="20">20+ people</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Building</label>
                        <select id="filter-building" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All buildings</option>
                            <option value="A">Building A</option>
                            <option value="B">Building B</option>
                            <option value="C">Building C</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Floor</label>
                        <select id="filter-floor" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All floors</option>
                            <option value="1">1st Floor</option>
                            <option value="2">2nd Floor</option>
                            <option value="3">3rd Floor</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Equipment</label>
                        <select id="filter-equipment" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">Any equipment</option>
                            <option value="projector">Projector</option>
                            <option value="whiteboard">Whiteboard</option>
                            <option value="video">Video Conference</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Rooms Grid -->
            <div id="rooms-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Rooms will be loaded here -->
            </div>
        </div>

        <!-- Meetings Tab Content -->
        <div id="meetings-content" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-bold mb-4">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    Upcoming Meetings
                </h3>
                <div id="meetings-list" class="space-y-4">
                    <!-- Meetings will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Meeting Booking Modal -->
    <div id="booking-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-calendar-plus text-blue-500 mr-2"></i>
                    Book Meeting Room
                </h2>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <form id="booking-form" class="space-y-4">
                <input type="hidden" id="room-id">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Meeting Title *</label>
                    <input type="text" id="meeting-title" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="meeting-description" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Start Date & Time *</label>
                        <input type="datetime-local" id="meeting-start" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">End Date & Time *</label>
                        <input type="datetime-local" id="meeting-end" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Participants (comma-separated emails)</label>
                    <input type="text" id="meeting-participants"
                           placeholder="john@example.com, jane@example.com"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <div id="room-info" class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h4 class="font-bold text-blue-900 mb-2">Selected Room</h4>
                    <p id="selected-room-name" class="text-blue-700"></p>
                </div>

                <div class="flex items-center space-x-4 pt-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-all">
                        <i class="fas fa-check mr-2"></i>
                        Book Meeting
                    </button>
                    <button type="button" id="cancel-modal" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedRoom = null;

        // Check if meeting API is available
        async function checkMeetingService() {
            try {
                const response = await fetch(`${API_BASE}/api/meetings/rooms`);
                if (response.status === 404) {
                    showStatus('warning', 'Meeting API not enabled. Set ENABLE_MEETING_ROOMS=true in environment variables.');
                    loadDemoRooms();
                    return false;
                }
                if (!response.ok) {
                    throw new Error('Meeting service unavailable');
                }
                showStatus('success', 'Meeting service is active. Ready to book rooms!');
                loadRooms();
                return true;
            } catch (error) {
                showStatus('error', 'Meeting API not configured. Showing demo data.');
                loadDemoRooms();
                return false;
            }
        }

        function showStatus(type, message) {
            const banner = document.getElementById('feature-status');
            const statusMsg = document.getElementById('status-message');
            statusMsg.textContent = message;

            banner.className = 'border-l-4 p-4 mb-6 rounded-r-lg';
            if (type === 'success') {
                banner.classList.add('bg-green-50', 'border-green-500');
                statusMsg.className = 'text-green-700 text-sm mt-1';
            } else if (type === 'warning') {
                banner.classList.add('bg-yellow-50', 'border-yellow-500');
                statusMsg.className = 'text-yellow-700 text-sm mt-1';
            } else {
                banner.classList.add('bg-red-50', 'border-red-500');
                statusMsg.className = 'text-red-700 text-sm mt-1';
            }
        }

        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE}/api/meetings/rooms`);
                if (response.ok) {
                    const data = await response.json();
                    displayRooms(data.rooms || []);
                } else {
                    loadDemoRooms();
                }
            } catch (error) {
                loadDemoRooms();
            }
        }

        function loadDemoRooms() {
            const demoRooms = [
                {
                    id: 1,
                    name: 'Conference Room A (Demo)',
                    building: 'A',
                    floor: 2,
                    capacity: 12,
                    equipment: ['Projector', 'Whiteboard', 'Video Conference'],
                    is_available: true
                },
                {
                    id: 2,
                    name: 'Meeting Room B (Demo)',
                    building: 'A',
                    floor: 3,
                    capacity: 6,
                    equipment: ['Whiteboard', 'Screen'],
                    is_available: true
                },
                {
                    id: 3,
                    name: 'Board Room (Demo)',
                    building: 'B',
                    floor: 1,
                    capacity: 20,
                    equipment: ['Projector', 'Video Conference', 'Sound System'],
                    is_available: false
                }
            ];
            displayRooms(demoRooms);
        }

        function displayRooms(rooms) {
            const grid = document.getElementById('rooms-grid');
            if (rooms.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 col-span-full text-center py-8">No rooms found</p>';
                return;
            }

            grid.innerHTML = rooms.map(room => `
                <div class="room-card bg-white rounded-xl shadow-lg p-6 ${!room.is_available ? 'opacity-60' : ''}">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${room.name}</h3>
                            <p class="text-gray-600 text-sm mt-1">
                                <i class="fas fa-building mr-1"></i>
                                Building ${room.building}, Floor ${room.floor}
                            </p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${room.is_available ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                            ${room.is_available ? 'Available' : 'Occupied'}
                        </span>
                    </div>
                    
                    <div class="space-y-2 mb-4">
                        <div class="flex items-center text-gray-700">
                            <i class="fas fa-users w-5 mr-2"></i>
                            <span>Capacity: ${room.capacity} people</span>
                        </div>
                        ${room.equipment && room.equipment.length > 0 ? `
                            <div class="flex items-start text-gray-700">
                                <i class="fas fa-tools w-5 mr-2 mt-1"></i>
                                <div class="flex-1">
                                    <div class="flex flex-wrap gap-2">
                                        ${room.equipment.map(eq => `
                                            <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">${eq}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <button 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all ${!room.is_available ? 'opacity-50 cursor-not-allowed' : ''}"
                        onclick="bookRoom(${room.id}, '${room.name}')"
                        ${!room.is_available ? 'disabled' : ''}
                    >
                        <i class="fas fa-calendar-plus mr-2"></i>
                        Book This Room
                    </button>
                </div>
            `).join('');
        }

        function bookRoom(roomId, roomName) {
            selectedRoom = { id: roomId, name: roomName };
            document.getElementById('room-id').value = roomId;
            document.getElementById('selected-room-name').textContent = roomName;
            
            const now = new Date();
            document.getElementById('meeting-start').value = formatDateTimeLocal(now);
            document.getElementById('meeting-end').value = formatDateTimeLocal(new Date(now.getTime() + 3600000));
            
            openModal();
        }

        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        function openModal() {
            document.getElementById('booking-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('booking-modal').classList.add('hidden');
            document.getElementById('booking-form').reset();
            selectedRoom = null;
        }

        async function createMeeting(e) {
            e.preventDefault();
            
            const participants = document.getElementById('meeting-participants').value
                .split(',')
                .map(email => email.trim())
                .filter(email => email.length > 0);

            const meetingData = {
                title: document.getElementById('meeting-title').value,
                description: document.getElementById('meeting-description').value,
                startTime: new Date(document.getElementById('meeting-start').value).toISOString(),
                endTime: new Date(document.getElementById('meeting-end').value).toISOString(),
                roomId: parseInt(document.getElementById('room-id').value),
                participants: participants
            };

            try {
                const response = await fetch(`${API_BASE}/api/meetings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(meetingData)
                });

                if (response.ok) {
                    alert('Meeting booked successfully!');
                    closeModal();
                    loadRooms();
                } else {
                    const error = await response.json();
                    alert('Failed to book meeting: ' + (error.error || 'Meeting API not enabled'));
                }
            } catch (error) {
                alert('Meeting API not available. Please enable ENABLE_MEETING_ROOMS=true');
            }
        }

        // Tab switching
        document.getElementById('tab-rooms').addEventListener('click', () => {
            document.getElementById('tab-rooms').classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            document.getElementById('tab-rooms').classList.remove('text-gray-600');
            document.getElementById('tab-meetings').classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            document.getElementById('tab-meetings').classList.add('text-gray-600');
            document.getElementById('rooms-content').classList.remove('hidden');
            document.getElementById('meetings-content').classList.add('hidden');
        });

        document.getElementById('tab-meetings').addEventListener('click', () => {
            document.getElementById('tab-meetings').classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            document.getElementById('tab-meetings').classList.remove('text-gray-600');
            document.getElementById('tab-rooms').classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            document.getElementById('tab-rooms').classList.add('text-gray-600');
            document.getElementById('meetings-content').classList.remove('hidden');
            document.getElementById('rooms-content').classList.add('hidden');
        });

        // Event listeners
        document.getElementById('book-meeting-btn').addEventListener('click', () => {
            alert('Please select a room first');
        });
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('cancel-modal').addEventListener('click', closeModal);
        document.getElementById('booking-form').addEventListener('submit', createMeeting);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkMeetingService();
        });
    </script>
</body>
</html>
