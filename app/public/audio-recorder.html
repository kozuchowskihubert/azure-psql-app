<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è HAOS.fm - Audio Recorder</title>
    
    <!-- HAOS.fm Brand CSS -->
    <link rel="stylesheet" href="/css/haos-brand.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--haos-font-body);
            background: linear-gradient(135deg, var(--haos-vinyl-black) 0%, var(--haos-tape-brown) 100%);
            color: var(--haos-sepia-cream);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(57,255,20,0.1), rgba(255,107,53,0.1));
            border-radius: 20px;
            border: 2px solid var(--haos-acid-green);
        }
        
        .header h1 {
            font-family: var(--haos-font-display);
            font-size: 3.5em;
            background: linear-gradient(135deg, var(--haos-acid-green), var(--haos-groove-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .recorder-panel {
            background: rgba(26,26,46,0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid var(--haos-acid-green);
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            border-left: 3px solid var(--haos-groove-orange);
        }
        
        .control-group label {
            color: var(--haos-acid-green);
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .control-group input,
        .control-group select {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--haos-acid-green);
            color: var(--haos-sepia-cream);
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .level-meter {
            height: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--haos-acid-green);
            margin-top: 10px;
        }
        
        .level-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--haos-acid-green), var(--haos-groove-orange));
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px var(--haos-acid-green);
        }
        
        .record-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .record-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: var(--haos-font-display);
        }
        
        .record-btn.start {
            background: linear-gradient(135deg, #FF1493, #FF6B35);
            color: #000;
        }
        
        .record-btn.start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,20,147,0.5);
        }
        
        .record-btn.stop {
            background: linear-gradient(135deg, var(--haos-acid-green), var(--haos-909-cyan));
            color: #000;
        }
        
        .record-btn.pause {
            background: linear-gradient(135deg, var(--haos-groove-orange), var(--haos-turntable-gold));
            color: #000;
        }
        
        .record-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-display {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--haos-909-cyan);
        }
        
        .status-display.recording {
            border-color: #FF1493;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .time-display {
            font-size: 2.5em;
            font-family: var(--haos-font-mono);
            color: var(--haos-acid-green);
            margin-bottom: 10px;
        }
        
        .recordings-list {
            background: rgba(26,26,46,0.9);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid var(--haos-909-cyan);
        }
        
        .recording-item {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--haos-acid-green);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
        }
        
        .recording-info h3 {
            color: var(--haos-groove-orange);
            margin-bottom: 10px;
        }
        
        .recording-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
        }
        
        .recording-meta span {
            background: rgba(57,255,20,0.2);
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid var(--haos-acid-green);
        }
        
        .recording-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .action-btn.play {
            background: var(--haos-acid-green);
            color: #000;
        }
        
        .action-btn.download {
            background: var(--haos-909-cyan);
            color: #000;
        }
        
        .action-btn.delete {
            background: #FF1493;
            color: #fff;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        
        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .record-controls {
                flex-direction: column;
            }
            
            .recording-item {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AUDIO RECORDER</h1>
            <p>Record, Match Beats, Store & Play</p>
        </div>
        
        <!-- Recorder Panel -->
        <div class="recorder-panel">
            <h2 style="color: var(--haos-acid-green); margin-bottom: 25px; font-family: var(--haos-font-display);">
                ‚öôÔ∏è RECORDING SETTINGS
            </h2>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label>BPM (Beats Per Minute)</label>
                    <input type="number" id="bpmInput" value="120" min="60" max="200" step="1">
                </div>
                
                <div class="control-group">
                    <label>Time Signature</label>
                    <select id="beatsPerBar">
                        <option value="4">4/4</option>
                        <option value="3">3/4</option>
                        <option value="6">6/8</option>
                        <option value="7">7/8</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="quantizeCheckbox" checked style="width: auto; margin-right: 10px;">
                        Quantize to Beat
                    </label>
                    <label style="margin-top: 10px;">
                        <input type="checkbox" id="metronomeCheckbox" style="width: auto; margin-right: 10px;">
                        Metronome Click
                    </label>
                </div>
                
                <div class="control-group">
                    <label>Input Level</label>
                    <div class="level-meter">
                        <div id="levelBar" class="level-bar"></div>
                    </div>
                </div>
            </div>
            
            <!-- Status Display -->
            <div id="statusDisplay" class="status-display">
                <div id="timeDisplay" class="time-display">00:00:00</div>
                <div id="statusText" style="color: rgba(255,255,255,0.7);">Ready to Record</div>
                <div id="beatInfo" style="color: var(--haos-groove-orange); margin-top: 10px; font-family: var(--haos-font-mono);"></div>
            </div>
            
            <!-- Record Controls -->
            <div class="record-controls">
                <button id="initBtn" class="record-btn start" onclick="initRecorder()">
                    <i class="fas fa-microphone"></i> Initialize Microphone
                </button>
                <button id="startBtn" class="record-btn start" onclick="startRecording()" disabled>
                    <i class="fas fa-circle"></i> Start Recording
                </button>
                <button id="pauseBtn" class="record-btn pause" onclick="pauseRecording()" disabled>
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="stopBtn" class="record-btn stop" onclick="stopRecording()" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
        </div>
        
        <!-- Recordings List -->
        <div class="recordings-list">
            <h2 style="color: var(--haos-909-cyan); margin-bottom: 25px; font-family: var(--haos-font-display);">
                üíø YOUR RECORDINGS
            </h2>
            <div id="recordingsList">
                <div class="empty-state">
                    <i class="fas fa-microphone-slash"></i>
                    <h3 style="color: rgba(255,255,255,0.5);">No Recordings Yet</h3>
                    <p>Start recording to see your tracks here</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import AudioRecorder from '/js/audio-recorder.js';
        
        let audioContext;
        let recorder;
        let levelInterval;
        let timeInterval;
        let startTime;
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            recorder = new AudioRecorder(audioContext);
            
            // Load existing recordings
            loadRecordingsList();
            
            // Listen for recording complete events
            window.addEventListener('recordingComplete', (e) => {
                loadRecordingsList();
            });
        });
        
        window.initRecorder = async function() {
            const result = await recorder.initializeRecording();
            
            if (result.success) {
                document.getElementById('initBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('statusText').textContent = 'Microphone Ready';
                
                // Start level monitoring
                levelInterval = setInterval(updateLevelMeter, 50);
            } else {
                alert(result.message);
            }
        };
        
        window.startRecording = async function() {
            const bpm = parseInt(document.getElementById('bpmInput').value);
            const beatsPerBar = parseInt(document.getElementById('beatsPerBar').value);
            const quantize = document.getElementById('quantizeCheckbox').checked;
            const metronome = document.getElementById('metronomeCheckbox').checked;
            
            recorder.metronomeEnabled = metronome;
            
            const result = await recorder.startRecording({
                bpm,
                beatsPerBar,
                quantize
            });
            
            if (result.success) {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('statusDisplay').classList.add('recording');
                document.getElementById('statusText').textContent = '‚è∫ RECORDING';
                
                startTime = Date.now();
                timeInterval = setInterval(updateTimeDisplay, 100);
            }
        };
        
        window.pauseRecording = function() {
            const result = recorder.pauseRecording();
            if (result.success) {
                document.getElementById('pauseBtn').textContent = '‚ñ∂ Resume';
                document.getElementById('pauseBtn').onclick = resumeRecording;
                document.getElementById('statusText').textContent = '‚è∏ PAUSED';
            }
        };
        
        window.resumeRecording = function() {
            const result = recorder.resumeRecording();
            if (result.success) {
                document.getElementById('pauseBtn').textContent = '‚è∏ Pause';
                document.getElementById('pauseBtn').onclick = pauseRecording;
                document.getElementById('statusText').textContent = '‚è∫ RECORDING';
            }
        };
        
        window.stopRecording = function() {
            const result = recorder.stopRecording();
            if (result.success) {
                clearInterval(timeInterval);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('statusDisplay').classList.remove('recording');
                document.getElementById('statusText').textContent = 'Recording Saved';
                document.getElementById('timeDisplay').textContent = '00:00:00';
                document.getElementById('beatInfo').textContent = '';
            }
        };
        
        function updateLevelMeter() {
            const level = recorder.getInputLevel();
            const percentage = Math.min(level * 100, 100);
            document.getElementById('levelBar').style.width = percentage + '%';
        }
        
        function updateTimeDisplay() {
            const elapsed = (Date.now() - startTime) / 1000;
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = Math.floor(elapsed % 60);
            
            const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timeDisplay').textContent = timeStr;
            
            // Update beat info
            const bpm = parseInt(document.getElementById('bpmInput').value);
            const beatsPerBar = parseInt(document.getElementById('beatsPerBar').value);
            const beatDuration = 60 / bpm;
            const currentBeat = Math.floor(elapsed / beatDuration) % beatsPerBar;
            const currentBar = Math.floor(elapsed / (beatDuration * beatsPerBar));
            
            document.getElementById('beatInfo').textContent = `Bar ${currentBar + 1} | Beat ${currentBeat + 1}`;
        }
        
        function loadRecordingsList() {
            const recordings = recorder.getAllRecordings();
            const container = document.getElementById('recordingsList');
            
            if (recordings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-microphone-slash"></i>
                        <h3 style="color: rgba(255,255,255,0.5);">No Recordings Yet</h3>
                        <p>Start recording to see your tracks here</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = recordings.map(recording => `
                <div class="recording-item">
                    <div class="recording-info">
                        <h3>${recording.name}</h3>
                        <div class="recording-meta">
                            <span>‚è± ${formatDuration(recording.duration)}</span>
                            <span>üéµ ${recording.bpm} BPM</span>
                            <span>üìä ${recording.bars} bars + ${recording.beats} beats</span>
                            <span>üïí ${new Date(recording.timestamp).toLocaleString()}</span>
                            ${recording.quantized ? '<span>üéØ Quantized</span>' : ''}
                        </div>
                    </div>
                    <div class="recording-actions">
                        <button class="action-btn play" onclick="playRecording(${recording.id})">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button class="action-btn download" onclick="downloadRecording(${recording.id})">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="action-btn delete" onclick="deleteRecording(${recording.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        window.playRecording = async function(id) {
            const result = await recorder.playRecording(id);
            if (result.success) {
                console.log('Playing recording:', id);
            }
        };
        
        window.downloadRecording = function(id) {
            recorder.exportRecording(id);
        };
        
        window.deleteRecording = function(id) {
            if (confirm('Delete this recording?')) {
                recorder.deleteRecording(id);
                loadRecordingsList();
            }
        };
        
        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
