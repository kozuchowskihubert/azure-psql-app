    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--haos-font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-bottom: 2px solid #39FF14;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-family: var(--haos-font-display);
            font-size: 2em;
            background: linear-gradient(135deg, #39FF14, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .transport {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #39FF14, #00D9FF);
            color: #000;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(57, 255, 20, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(57, 255, 20, 0.6);
        }
        
        .play-btn.playing {
            background: linear-gradient(135deg, #FF6B35, #FF1493);
        }
        
        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(57, 255, 20, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid #39FF14;
        }
        
        .bpm-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #39FF14;
            min-width: 60px;
            text-align: center;
        }
        
        .bpm-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #39FF14;
            background: transparent;
            color: #39FF14;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bpm-btn:hover {
            background: #39FF14;
            color: #000;
        }
        
        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: calc(100vh - 100px);
        }
        
        /* Sidebar */
        .sidebar {
            background: rgba(26, 26, 46, 0.9);
            border-right: 2px solid #39FF14;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-section h3 {
            color: #39FF14;
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            padding-bottom: 8px;
        }
        
        .instrument-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1em;
        }
        
        .instrument-btn:hover {
            border-color: #39FF14;
            background: rgba(57, 255, 20, 0.1);
        }
        
        .instrument-btn.active {
            border-color: #39FF14;
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.2), rgba(0, 217, 255, 0.2));
        }
        
        .instrument-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        /* Main Area */
        .main-area {
            padding: 30px;
            overflow-y: auto;
        }
        
        /* Step Sequencer */
        .sequencer {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #00D9FF;
        }
        
        .sequencer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sequencer-title {
            font-size: 1.8em;
            color: #00D9FF;
        }
        
        .pattern-controls {
            display: flex;
            gap: 10px;
        }
        
        .pattern-btn {
            padding: 8px 16px;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid #00D9FF;
            border-radius: 8px;
            color: #00D9FF;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pattern-btn:hover {
            background: #00D9FF;
            color: #000;
        }
        
        /* Grid */
        .step-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .step {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(57, 255, 20, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .step:hover {
            border-color: #39FF14;
            background: rgba(57, 255, 20, 0.2);
        }
        
        .step.active {
            background: linear-gradient(135deg, #39FF14, #00D9FF);
            border-color: #39FF14;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }
        
        .step.playing {
            animation: pulse 0.3s ease;
            box-shadow: 0 0 25px #FF6B35;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .step-number {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Controls Panel */
        .controls-panel {

            border-radius: 20px;
            padding: 30px;
            border: 2px solid #FF6B35;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .control {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #FFD700;
            font-weight: 600;
        }
        
        .control-value {
            color: #39FF14;
            font-family: var(--haos-font-mono);
        }
        
        .knob-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        
        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e, #0a0a0a);
            border: 3px solid #39FF14;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), inset 0 2px 8px rgba(57, 255, 20, 0.2);
        }
        
        .knob-indicator {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 35%;
            background: #39FF14;
            border-radius: 2px;
            transform-origin: bottom center;
            box-shadow: 0 0 10px #39FF14;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #39FF14, #00D9FF);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(57, 255, 20, 0.5);
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #39FF14, #00D9FF);
            cursor: pointer;
            border: none;
        }
        
        /* Preset Buttons */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        
        .preset-btn {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #FF6B35;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 0.95em;
        }
        
        .preset-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .preset-btn.active {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.3), rgba(255, 20, 147, 0.3));
            border-color: #FF1493;
        }
        
        /* Visual Feedback */
        .visualizer {
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            padding: 10px;
            border: 1px solid rgba(57, 255, 20, 0.3);
        }
        
        .viz-bar {
            flex: 1;
            background: linear-gradient(0deg, #39FF14, #00D9FF);
            border-radius: 2px;
            transition: height 0.1s;
            min-height: 5px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 2px solid #39FF14;
            }
            
            .step-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }
    </style>
</head>

    <script type="module">
        import TB303 from '/js/synths/tb303.js';

        import DAWEngine from '/js/daw-engine.js';
        
        // Initialize Audio

        let tb303, tr808, arp2600, stringMachine, daw;
        let isPlaying = false;
        let currentInstrument = 'bass-303';
        let bpm = 130;
        let currentStep = 0;
        let intervalId = null;
        
        // Pattern storage - expanded for all variations
        const patterns = {
            // Bass variations
            'bass-303': Array(16).fill(false),
            'bass-deep': Array(16).fill(false),

            'arp-scream': Array(16).fill(false),
            'arp-pluck': Array(16).fill(false),

            'arp-kalimba': Array(16).fill(false),
            'arp-brass': Array(16).fill(false),
            'arp-soft-brass': Array(16).fill(false),
            'arp-flute': Array(16).fill(false),
            
            // ARP-2600 Bass variations
            'arp-bass': Array(16).fill(false),

            'arp-acid-bass': Array(16).fill(false),

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                tb303 = new TB303(audioContext);
                tr808 = new TR808(audioContext);
                arp2600 = new ARP2600(audioContext);
                stringMachine = new StringMachine(audioContext);
                daw = new DAWEngine(audioContext);
                
                daw.setSynths({ tb303, tr808, arp2600, stringMachine });
                
                // Setup default TB-303
                tb303.setParam('cutoff', 800);
                tb303.setParam('resonance', 15);
                tb303.setParam('envMod', 70);
                tb303.loadPresetPattern('classic303');
                
                // Setup TR-808
                tr808.setVolume(0.8);
                
                // Setup ARP-2600
                arp2600.loadPreset('lead');
                
                // Hide start button and show success message
                const startBtn = document.getElementById('startAudioBtn');
                if (startBtn) {
                    startBtn.textContent = '‚úÖ Audio Ready!';
                    startBtn.style.background = 'linear-gradient(135deg, #39FF14, #00FF00)';
                    setTimeout(() => {
                        startBtn.style.display = 'none';
                    }, 1500);
                }
                
                console.log('‚úì Audio initialized');
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Expose initAudio globally
        window.initAudio = initAudio;
        
        // Initialize UI
        function initUI() {
            createStepGrid();
            createControls();
            createVisualizer();
            updatePattern();
        }
        
        // Create step grid
        function createStepGrid() {
            const grid = document.getElementById('stepGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                step.innerHTML = `<span class="step-number">${i + 1}</span>`;
                step.onclick = () => toggleStep(i);
                grid.appendChild(step);
            }
        }
        
        // Toggle step
        window.toggleStep = function(index) {
            patterns[currentInstrument][index] = !patterns[currentInstrument][index];
            updatePattern();
        };
        
        // Update pattern display
        function updatePattern() {
            const steps = document.querySelectorAll('.step');
            const pattern = patterns[currentInstrument];
            
            steps.forEach((step, i) => {
                if (pattern[i]) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

            const currentControls = controls[synthType] || controls.bass;
            grid.innerHTML = currentControls.map(ctrl => `
                <div class="control">

                        <span>${ctrl.label}</span>

                           oninput="updateControl('${ctrl.id}', this.value, '${ctrl.unit}')">
                </div>

        // Update control
        window.updateControl = function(id, value, unit) {
            document.getElementById(`${id}-value`).textContent = value + unit;
            
            if (!audioContext) return;
            
            const synthType = currentInstrument.split('-')[0];
            
            // Apply to TB-303 bass synths
            if (synthType === 'bass' && tb303) {
                if (id === 'cutoff') tb303.setParam('cutoff', parseFloat(value));
                if (id === 'resonance') tb303.setParam('resonance', parseFloat(value));
                if (id === 'envMod') tb303.setParam('envMod', parseFloat(value));
                if (id === 'accent') tb303.setParam('accentLevel', parseFloat(value));
            } 
            // Apply to TR-808 drums
            else if (synthType === 'drums' && tr808) {
                if (id === 'volume') tr808.setVolume(parseFloat(value) / 100);
                if (id === 'distortion') {
                    // Apply distortion to all drums
                    ['kick', 'hat', 'clap'].forEach(drum => {
                        tr808.setDrumModulation(drum, 'distortion', parseFloat(value));
                    });
                }
            } 
            // Apply to ARP-2600 synths
            else if (synthType === 'arp' && arp2600) {
                if (id === 'arpCutoff') arp2600.setVCF('cutoff', parseFloat(value));
                if (id === 'arpResonance') arp2600.setVCF('resonance', parseFloat(value));
                if (id === 'lfoRate') arp2600.setLFO('rate', parseFloat(value));
                if (id === 'lfoDepth') arp2600.setLFO('amount', parseFloat(value) / 100);
            }
            // Apply to String Machine
            else if (synthType === 'string' && stringMachine) {
                if (id === 'chorusDepth') stringMachine.setChorus('depth', parseFloat(value) / 100);
                if (id === 'reverbMix') stringMachine.setReverb('mix', parseFloat(value) / 100);
                if (id === 'attack') stringMachine.setEnvelope('attack', parseFloat(value) / 1000);
                if (id === 'release') stringMachine.setEnvelope('release', parseFloat(value) / 1000);
            }
        };

        // Transport controls
        window.togglePlay = function() {
            initAudio();
            
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-stop"></i>';
                playBtn.classList.add('playing');
                startSequencer();
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.remove('playing');
                stopSequencer();
            }
        };
        
        function startSequencer() {
            currentStep = 0;
            const stepTime = (60 / bpm) * 1000 / 4; // 16th notes
            
            intervalId = setInterval(() => {
                playStep(currentStep);
                highlightStep(currentStep);
                currentStep = (currentStep + 1) % 16;
            }, stepTime);
            
            // Start visualizer
            setInterval(updateVisualizer, 50);
        }
        
        function stopSequencer() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            // Remove highlight
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('playing');
            });
        }
        
        function playStep(step) {
            const pattern = patterns[currentInstrument];
            if (!pattern || !pattern[step]) return;
            
            const synthType = currentInstrument.split('-')[0];
            
            // Play TB-303 bass sounds
            if (synthType === 'bass' && tb303) {
                const notes = [130.81, 164.81, 196, 220]; // C3, E3, G3, A3
                const note = notes[step % 4];
                tb303.playNote({
                    note: note,
                    octave: 0,
                    accent: step % 4 === 0,
                    slide: false
                }, audioContext.currentTime);
            }
            
            // Play TR-808 drums
            else if (synthType === 'drums' && tr808) {
                if (step % 4 === 0) tr808.playKick('classic');
                if (step % 2 === 1) tr808.playHat('closed');
                if (step === 4 || step === 12) tr808.playClap('classic');
            }
            
            // Play ARP-2600 sounds
            else if (synthType === 'arp' && arp2600) {
                const notes = [220, 277.18, 329.63, 440]; // A3, C#4, E4, A4
                const note = notes[step % 4];
                const velocity = 0.7;
                const duration = 0.5;
                arp2600.playNote(note, velocity, duration);
            }
            
            // Play String Machine
            else if (synthType === 'string' && stringMachine) {
                const chord = [220, 277.18, 329.63]; // A minor chord
                stringMachine.playChord(chord, 1.0);
            }
        }
        
        function highlightStep(step) {
            const steps = document.querySelectorAll('.step');
            steps.forEach((s, i) => {
                if (i === step) {
                    s.classList.add('playing');
                } else {
                    s.classList.remove('playing');
                }
            });
        }
        
        window.changeBPM = function(delta) {
            bpm = Math.max(60, Math.min(200, bpm + delta));
            document.getElementById('bpmDisplay').textContent = bpm;
            
            if (tb303) tb303.setBPM(bpm);
            if (daw) daw.setBPM(bpm);
            
            // Restart if playing
            if (isPlaying) {
                stopSequencer();
                startSequencer();
            }
        };
