<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Azure PostgreSQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .note-card {
            transition: all 0.3s ease;
        }
        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: scale(1.02);
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        .category-badge {
            transition: all 0.2s ease;
        }
        .category-badge:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Header -->
    <header class="gradient-bg shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-sticky-note text-white text-3xl"></i>
                    <h1 class="text-3xl font-bold text-white">Notes App</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-white/20 hover:bg-white/30 transition-colors">
                        <i class="fas fa-moon text-white text-xl" id="theme-icon"></i>
                    </button>
                    <button id="refresh-btn" class="p-2 rounded-lg bg-white/20 hover:bg-white/30 transition-colors" title="Refresh notes">
                        <i class="fas fa-sync text-white text-xl"></i>
                    </button>
                    <div class="text-white text-sm">
                        <i class="fas fa-database mr-2"></i>
                        <span id="db-status" class="font-medium">Checking...</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Bar -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 fade-in">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Total Notes</p>
                        <p class="text-3xl font-bold text-gray-800 dark:text-white" id="total-notes">0</p>
                    </div>
                    <i class="fas fa-note-sticky text-blue-500 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border-l-4 border-green-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Important</p>
                        <p class="text-3xl font-bold text-gray-800 dark:text-white" id="important-notes">0</p>
                    </div>
                    <i class="fas fa-star text-green-500 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Categories</p>
                        <p class="text-3xl font-bold text-gray-800 dark:text-white" id="category-count">0</p>
                    </div>
                    <i class="fas fa-tags text-purple-500 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 border-l-4 border-orange-500">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Recent</p>
                        <p class="text-3xl font-bold text-gray-800 dark:text-white" id="recent-notes">0</p>
                    </div>
                    <i class="fas fa-clock text-orange-500 text-3xl"></i>
                </div>
            </div>
        </div>

        <!-- Search and Filter Bar -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8 slide-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search notes..." 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                    >
                </div>
                <select 
                    id="category-filter" 
                    class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                >
                    <option value="">All Categories</option>
                </select>
                <select 
                    id="sort-select" 
                    class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                >
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                </select>
            </div>
        </div>

        <!-- Create Note Form -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-8 slide-in">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4 flex items-center">
                <i class="fas fa-plus-circle text-primary mr-2"></i>
                Create New Note
            </h2>
            <form id="note-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Title <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                        placeholder="Enter note title..."
                    >
                </div>
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Content <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="content" 
                        name="content" 
                        required 
                        rows="4" 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all resize-none"
                        placeholder="Write your note here..."
                    ></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Category
                        </label>
                        <input 
                            type="text" 
                            id="category" 
                            name="category" 
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                            placeholder="e.g., Personal, Work, Ideas..."
                        >
                    </div>
                    <div class="flex items-end">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="important" name="important" class="w-5 h-5 text-primary rounded focus:ring-2 focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
                                <i class="fas fa-star text-yellow-500 mr-1"></i>
                                Mark as Important
                            </span>
                        </label>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button 
                        type="submit" 
                        class="flex-1 btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-2"
                    >
                        <i class="fas fa-save"></i>
                        <span>Create Note</span>
                    </button>
                    <button 
                        type="reset" 
                        class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    >
                        <i class="fas fa-times mr-2"></i>Clear
                    </button>
                </div>
            </form>
        </div>

        <!-- Notes Grid -->
        <div class="mb-4 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
                <i class="fas fa-list text-primary mr-2"></i>
                Your Notes
                <span id="filtered-count" class="ml-3 text-sm font-normal text-gray-500 dark:text-gray-400"></span>
            </h2>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12 hidden">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-500 dark:text-gray-400">Loading notes...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="text-center py-12 hidden">
            <i class="fas fa-inbox text-gray-300 dark:text-gray-600 text-6xl mb-4"></i>
            <p class="text-xl text-gray-500 dark:text-gray-400 mb-2">No notes yet</p>
            <p class="text-gray-400 dark:text-gray-500">Create your first note to get started!</p>
        </div>

        <!-- Notes Container -->
        <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Notes will be inserted here dynamically -->
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto slide-in">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center">
                    <i class="fas fa-edit text-primary mr-2"></i>
                    Edit Note
                </h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label for="edit-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Title <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="edit-title" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                    >
                </div>
                <div>
                    <label for="edit-content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Content <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="edit-content" 
                        required 
                        rows="6" 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all resize-none"
                    ></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Category
                        </label>
                        <input 
                            type="text" 
                            id="edit-category" 
                            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all"
                        >
                    </div>
                    <div class="flex items-end">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="edit-important" class="w-5 h-5 text-primary rounded focus:ring-2 focus:ring-primary">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
                                <i class="fas fa-star text-yellow-500 mr-1"></i>
                                Mark as Important
                            </span>
                        </label>
                    </div>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-2"
                    >
                        <i class="fas fa-save"></i>
                        <span>Save Changes</span>
                    </button>
                    <button 
                        type="button" 
                        id="cancel-edit" 
                        class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    >
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600 dark:text-gray-400">
            <p class="flex items-center justify-center space-x-2">
                <i class="fas fa-cloud"></i>
                <span>Powered by Azure PostgreSQL & App Service</span>
            </p>
            <p class="text-sm mt-2">
                <i class="fas fa-code mr-1"></i>
                Built with Node.js, Express & Tailwind CSS
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
